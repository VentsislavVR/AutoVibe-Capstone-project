{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cars{% endblock %}</title>

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link File CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% block head %}
    
    {% endblock %}
</head>
<body style="background-image: url('{{ background_image }}');">
    {% include 'partials/header.html' %}
    
    {% block content %}
    {% endblock %}

    <script>
        let heroBg = document.querySelector('.hero');

        setInterval(() => {
            heroBg.style.backgroundImage = "url({% static 'img/bg-light.jpg' %})"
            
            setTimeout(() => {
                heroBg.style.backgroundImage = "url({% static 'img/bg.jpg' %})"
            }, 1000);
        }, 2200);
    </script>
    {% include 'partials/footer.html' %}
</body>
</html>
