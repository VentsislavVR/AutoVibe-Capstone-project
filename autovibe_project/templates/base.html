{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cars{% endblock %}</title>

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Link File CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background-image: url('{{ background_image }}');">
    {% include 'partials/header.html' %}
    
    {% block content %}
    {% endblock %}

    <script>
        let heroBg = document.querySelector('.hero');

        setInterval(() => {
            heroBg.style.backgroundImage = "url({% static 'img/bg-light.jpg' %})"
            
            setTimeout(() => {
                heroBg.style.backgroundImage = "url({% static 'img/bg.jpg' %})"
            }, 1000);
        }, 2200);
    </script>
</body>
</html>
