{% extends 'base.html' %}

{% block content %}
    {% if form.errors %}
        <p style="color: red;">Please correct the errors below.</p>
    {% endif %}


    <div class="hero">
        <div class="text">
            <div class="wrapper">
                <h4>Create Article</h4>
                <form method="post" action="{% url 'article_create' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
