{% extends 'base.html' %}

{% block title %}
    {{ product.name }} - Product Details
{% endblock %}

{% block content %}
<div class="hero">
    <div class="text">
        <h1>{{ product.name }}</h1>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300" height="200">
        <p>Description: {{ product.description }}</p>
        <p>Price: ${{ product.price }}</p>
        <a href="#" class="buy-now-button">Buy Now</a>
        <a href="{% url 'add_item' product.id %}" class="buy-now-button">Add to Cart</a>
    </div>
</div>
{% endblock %}
