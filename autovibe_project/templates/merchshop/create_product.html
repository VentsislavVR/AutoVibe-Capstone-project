{% extends 'base.html' %}

{% block title %}
    Create Product - Cars
{% endblock %}

{% block content %}
<div class="hero">
    <div class="text">
        <h1>Create New Product</h1>
        <form method="post" action="{% url 'create_product' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Product</button>
        </form>
    </div>
</div>
{% endblock %}
